<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>会员注册</title>
    <style>
        .content{
            margin: 0 auto;
        }
    </style>
</head>
<body>
   <div class="content">
    <form action="#" method="post" class="one">
        
        <table class="content">
            <tr>
                <td class="left">注册方式：</td>
                <td>
                    <label for="one"><input type="radio" name="sex" id="one" />邮箱注册</label>&nbsp;&nbsp;&nbsp;&nbsp;
                    <label for="two"><input type="radio" name="sex" id="two" /> 手机号码注册</label>
                </td>
            </tr>
            <tr>
                <td class="left">手机号码：</td>
                <td><input type="text" class="right" /></td>
            </tr>
            <tr>
                <td class="left">密码：</td>
                <td><input type="text" class="right" /></td>
            </tr>
            <tr>
                <td class="left">地址：</td>
                <td><input type="password" maxlength="8" class="right" /></td>
            </tr>
            <tr>
                <tr>
                    <td class="left">备注：</td>
                    <td><input type="text" class="right" /></td>
                </tr>
        </table>
   </div>
</body>
</html>
